    <main>
        <h2>Enquiry Form</h2>
        <form class="enquiry-form" id="enquiryForm">
            <label for="enquiryType">I want to enquire about:</label>
            <select id="enquiryType" name="enquiryType" required>
                <option value="">Select...</option>
                <option value="product">Product</option>
                <option value="service">Service</option>
                <option value="volunteer">Becoming a Volunteer</option>
                <option value="sponsor">Becoming a Sponsor</option>
            </select>
            <span class="error" id="typeError" style="color:red;display:none;"></span>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <span class="error" id="nameError" style="color:red;display:none;"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError" style="color:red;display:none;"></span>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <span class="error" id="messageError" style="color:red;display:none;"></span>

<script>
// Client-side validation and AJAX submission with dynamic response
const form = document.getElementById('enquiryForm');
form.addEventListener('submit', function(e) {
    e.preventDefault();
    let valid = true;
    // Clear previous errors
    document.getElementById('typeError').style.display = 'none';
    document.getElementById('nameError').style.display = 'none';
    document.getElementById('emailError').style.display = 'none';
    document.getElementById('messageError').style.display = 'none';
    document.getElementById('formSuccess').style.display = 'none';

    // Validate enquiry type
    const type = form.enquiryType.value;
    if (!type) {
        document.getElementById('typeError').textContent = 'Please select what you are enquiring about.';
        document.getElementById('typeError').style.display = 'block';
        valid = false;
    }
    // Validate name
    const name = form.name.value.trim();
    if (name.length < 2) {
        document.getElementById('nameError').textContent = 'Please enter your full name.';
        document.getElementById('nameError').style.display = 'block';
        valid = false;
    }
    // Validate email
    const email = form.email.value.trim();
    const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
    if (!emailPattern.test(email)) {
        document.getElementById('emailError').textContent = 'Please enter a valid email address.';
        document.getElementById('emailError').style.display = 'block';
        valid = false;
    }
    // Validate message
    const message = form.message.value.trim();
    if (message.length < 10) {
        document.getElementById('messageError').textContent = 'Message must be at least 10 characters.';
        document.getElementById('messageError').style.display = 'block';
        valid = false;
    }
    if (!valid) return;

    // AJAX submission (simulated)
    fetch('https://httpbin.org/post', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ type, name, email, message })
    })
    .then(response => response.json())
    .then(data => {
        let responseMsg = '';
        switch(type) {
            case 'product':
                responseMsg = 'Thank you for your product enquiry! We will reply soon with cost and availability.';
                break;
            case 'service':
                responseMsg = 'Thank you for your interest in our services! We will provide details and pricing shortly.';
                break;
            case 'volunteer':
                responseMsg = 'Thank you for your interest in volunteering! We will contact you with opportunities and next steps.';
                break;
            case 'sponsor':
                responseMsg = 'Thank you for your interest in sponsoring! We will send you sponsorship packages and partnership details.';
                break;
            default:
                responseMsg = 'Thank you for your enquiry! We will get back to you soon.';
        }
        document.getElementById('formSuccess').textContent = responseMsg;
        document.getElementById('formSuccess').style.display = 'block';
        form.reset();
    })
    .catch(() => {
        document.getElementById('formSuccess').textContent = 'Sorry, there was a problem submitting your enquiry.';
        document.getElementById('formSuccess').style.display = 'block';
    });
});
</script>
